name: hugo-latest-cd

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Check out master
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          submodules: true

      - name: ğŸ”¨ Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: ğŸ”§ Install tools
        run: |
          sudo apt install curl jq
          npm install postcss-cli autoprefixer

      - name: ğŸ¤µ Install Hugo
        run: |
          HUGO_VERSION=0.83.1
          mkdir tmp/ && cd tmp/
          curl -sSL https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz | tar -xvzf-
          sudo mv hugo /usr/local/bin/
          cd .. && rm -rf tmp/
          hugo version

      - name: ğŸ§¹ Clean site
        run: |
          if [ -d "docs" ]; then
            rm -rf docs/*
          fi
          echo "tv.osgeo.nl" > docs/CNAME

      - name: ğŸ³ Build site tv.osgeo.nl
        run: hugo -D -t ananke

      - name: ğŸš€ Deploy build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "ğŸš€ Deploy with ${GITHUB_WORKFLOW}"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
